      <form action="/enviar-respuesta">


        <!--Botones de Radio-->
        <label for="Interior">
          <input id="Interior" type="radio" value="Interior" name="Interior-Exterior" checked>Interior
        </label>
        <br>
        <label for="Exterior">
          <input id="Exterior" type="radio" value="Exterior" name="Interior-Exterior">Exterior
        </label>
        <br>

        <!--Casillas de verificacion-->
        <label for="Gordo">
          <input id="Gordo" type="checkbox" value="Gordo" name="personalidad" checked>Gordo
        </label>
        <br>

        <label for="Perezoso">
          <input id="Perezoso" type="checkbox" value="Perezoso" name="personalidad">Perezoso
        </label>
        <br>

        <label for="Energico">
          <input id="Energico" type="checkbox" value="Energico" name="personalidad">Energico
        </label>
        <br>




        <!--Texto y Boton Enviar-->
        <input type="text" placeholder="URL de la foto de tu gato" required>
        <br>
        <button type="submit">Enviar</button>
